

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort and Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Sorting and Searching Elements of an Array</h1>
  
  <div class="row">
    <div class="col">
      <label for="arrayInput">Enter comma separated Elements:</label>
      <input type="text" id="arrayInput" class="form-control">
      <button id="sortButton" class="btn btn-primary mt-2">Sort </button>
      <button id="searchButton" class="btn btn-success mt-2">Search Element</button>
    </div>
  </div>
  
  <div class="row mt-4">
    <div class="col">
      <h3>Sorted Elements:</h3>
      <ul id="sortedArray" class="list-group"></ul>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="index1.js"></script>
</body>
</html>
