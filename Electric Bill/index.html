<!DOCTYPE html>
<html lang="en">
<head>
    <title>Electricity Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: black;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="month"],
        input[type="number"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 5px;
        }

        #button {
            background-color: green;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #button:hover {
            background-color: green;
        }

        #billResult {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>       
</head>
<body>
    <div class="container">
        <form id="bill" action="first.php" method="post">
            <h1>Generate your Electricity Bill</h1>
            <label for="month">Select Month:</label>
            <input type="month" id="month" name="month" required>
            
            <label for="units">Enter Total Units:</label>
            <input type="number" id="units" name="units" required>
            
            <label for="name">Consumer Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="houseNumber">House Number:</label>
            <input type="text" id="houseNumber" name="houseNumber" required>
            
            <label for="consumerId">Consumer ID:</label>
            <input type="text" id="consumerId" name="consumerId" required>
            
            <input type="submit" id="button" value="Generate Bill">
            
            <div id="billResult"></div>
        </form>
    </div>
</body>
</html>
