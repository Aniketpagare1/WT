<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linear Queue Animation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .queue-container {
        width: 500px;
        height: 50px;
        border: 2px solid #333;
        display: flex;
        overflow: hidden;
    }

    .queue-item {
        width: 50px;
        height: 50px;
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: queueAnimation 2s linear infinite;
    }

    @keyframes queueAnimation {
        0% {
            transform: translateX(-50px);
        }
        100% {
            transform: translateX(500px);
        }
    }
</style>
</head>
<body>
<div class="queue-container">
    <div class="queue-item">1</div>
    <div class="queue-item">2</div>
    <div class="queue-item">3</div>
    <div class="queue-item">4</div>
    <div class="queue-item">5</div>
</div>
</body>
</html>
