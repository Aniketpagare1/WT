<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAND Gate LED Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
            margin-top: 50px;
        }
        
        .gate {
            display: inline-block;
            margin: 0 20px;
        }
        
        .input, .output {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #fff; /* Added border to make the LEDs look like real buttons */
        }
        
        .input.on {
            background-color: red;
        }
        
        .output.on {
            background-color: green;
        }

        .label {
            margin-top: 5px;
        }

        .arrow {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gate">
            <div class="input" id="input1" onclick="toggleInput('input1')"></div>
            <div class="input" id="input2" onclick="toggleInput('input2')"></div>
            <div class="output" id="output"></div>
            <p class="label">Output</p>
            <div class="arrow">â‡¨</div>
        </div>
    </div>

    <script>
        function toggleInput(inputId) {
            const input = document.getElementById(inputId);
            input.classList.toggle('on');

            // Update output based on inputs
            const input1 = document.getElementById('input1').classList.contains('on');
            const input2 = document.getElementById('input2').classList.contains('on');
            const output = document.getElementById('output');

            // NAND gate logic: Output is off (false) if both inputs are on (true), otherwise it's on (true)
            if (input1 && input2) {
                output.classList.remove('on');
            } else {
                output.classList.add('on');
            }
        }
    </script>
</body>
</html>
